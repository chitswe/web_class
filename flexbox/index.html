<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        #container{
            display: flex;
            background-color: beige;
            width:800px;
            margin: auto;
            flex-flow: row wrap;
            justify-content: space-around;
        }
        .box{
            border: 1px solid #000;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
